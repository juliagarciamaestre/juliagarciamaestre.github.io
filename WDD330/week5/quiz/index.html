<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='A JavaScript Quiz Game'>
<title>Quiz Ninja Chapter 8 Forms Julia Garcia</title>
<link rel='stylesheet' href='styles.css'>
</head>
<body>
    <section class='dojo'>
        <div class='quiz-body'>
                <header>
                    <h1>Quiz Ninja!</h1>
                    <div id="timer">Timer: <strong>20</strong></div>
                    <div id="score">Score: <strong>0</strong></div>
                </header>
            <div id="question"></div>
            <!-- Use forms to ask the players the questions instead of prompt dialogs-->
            <div id="response"></div>
            <div id="result"></div>
            <div id="info"></div>
            <button id="start">Click To Start</button>
        </div>
    </section>

<script src='main.js'></script>
</body>
