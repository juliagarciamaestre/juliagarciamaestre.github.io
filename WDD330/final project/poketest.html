<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="pokestyles.css">
    <title>Pokedex</title>
</head>
<body>
    <h1>PokeDemo</h1>
    <main>
        <div class="listbox">
            <h2 id="type"></h2>
            <ul id="pokelist"></ul>
        </div>
        <div id="detailsbox">
            <button id="back">&lt;Back</button>
            <img class="pokeimg" src=""/>
            <dl>
                <dt>Name:</dt>
                <dd class="name"></dd>
                <dt>Number:</dt>
                <dd class="number"></dd>
            </dl>
        </div>
    </main>

    <script src="poketest.js"></script>
</body>
</html>
