<!doctype html>
<html lang='en'>
<head>
<meta charset='utf-8'>
<meta name='description' content='A JavaScript Quiz Game'>
<title>Quiz Ninja Chapter 8 Forms Julia Garcia</title>
<link rel='stylesheet' href='styles.css'>
</head>
<body>
    <section class='dojo'>
        <div class='quiz-body'>
                <header>
                    <h1>Quiz Ninja!</h1>
                </header>
            <div id="score">Score: <strong>0</strong></div>
            <div id="question"></div>
            <!-- Use forms to ask the players the questions instead of prompt dialogs-->
            <form id='response'>
                <input name='answer' type='text'>
                <button type='submit'>Submit Answer</button>
            </form>
            <div id="result"></div>
            <div id="info"></div>
            <button id="start">Click To Start</button>
        </div>
    </section>

<script src='chapter8.js'></script>
</body>
